<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Praias em Maceió 2.0</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Pontos Turísticos em Maceió 2.0</h1>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="./atividadePontosTuristicos.html" target="_blank">Versão 1.0</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="pajucara">
                <div>
                    <h3>Praia de Pajuçara</h3>
                    <figure>
                        <img src="./images/Pajuçara.jpg" alt="Imagem da Praia de Pajuçara">
                    </figure>
                    <figcaption>
                        É uma das mais famosas de Maceió, por conta do passeio até as piscinas naturais. 
                    </figcaption>
                </div>
                <div>
                    <figure>
                        <img src="./images/piscinasNaturaisPaj.jpg" alt="Imagem das piscinas naturais da Praia de Pajuçara">
                    </figure>
                     <figcaption>
                        Para fazer o passeio até as piscinas naturais, vale conversar com os jangadeiros para perguntar o melhor horário, de acordo com tábua das marés. Consulte e negocie os preços, mas não é preciso reservar nada com antecedência. Chegando no dia mesmo, é possível encontrar ampla oferta de jangadeiros na praia.
                     </figcaption>
                </div>
            </div>
            <div id="pontaVerde">
                <h3>Praia de Ponta Verde</h3>
                <figure>
                    <img src="pontaVerde.jpg" alt="Imagem da Praia de Ponta Verde">
                </figure>
                <figcaption>
                    Caminhando a partir da Praia de Pajuçara, é possível chegar na Praia de Ponta Verde, essa praia tem uma ótima estrutura. Vale super a pena ir para Ponta Verde aos domingos. Apesar do movimento, a praia fica fechada para carros e todo mundo ocupa as calçadas, criando um delicioso parque à beira-mar.
                </figcaption>
            </div>
            <div id="ipioca">
                <div>
                    <h3>Praia de Ipioca</h3>
                    <figure>
                        <img src="Ipioca.jpg" alt="Imagem da praia de Ipioca">
                    </figure>
                    <figcaption>Essa praia fica na direção do Litoral Norte, com locais intocados!</figcaption>
                </div>
                <div>
                    <figure>
                        <img src="hibiscusBeachClubIpioca.jpg" style="width: 400px;" alt="Imagem da estrutura do Hibiscus Beach Park">
                    </figure>
                    <figcaption>
                        Contudo lá encontramos o Hibisco Beach Club que contem uma estrutura mais confortável
                    </figcaption>
                </div>
            </div>
        </main>
        <footer>
            <p>Developer FullStack: Tulani Conceição da Silva</p>
        </footer>
    </div>
</body>
</html>
